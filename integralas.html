<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- This the core and the only file needed if all you'll be doing is evaluating expresssions -->
    <script src="./node_modules/nerdamer/nerdamer.core.js"></script> 
    <!-- LOAD ADD-ONS. These files contain extended functions. See documentation -->
    <!-- again assuming you've saved the files in root -->
    <script src="./node_modules/nerdamer/Algebra.js"></script>
    <script src="./node_modules/nerdamer/Calculus.js"></script>
    <script src="./node_modules/nerdamer/Solve.js"></script>
    <script src="./node_modules/nerdamer/Extra.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Integrálás</title>
</head>
<body class="bg-gray-200">
    <ul class="flex bg-indigo-600 font-bold  px-3 py-4">
        <li class="mr-6">
            <a class="text-white hover:text-gray-300" href="./index.html">Deriválás</a>
        </li>
        <li class="mr-6">
            <a class="text-white hover:text-gray-300" href="./integralas.html">Integrálás</a>
        </li>
    </ul>
    <div class="container mx-auto px-8 px-8 flex flex-col items-center justify-center">
        <div class="card my-6 lg:px-8 sm:px-2 md:px-2 py-8 bg-white mt-32 rounded overflow-hidden shadow-lg">
        <div class="font-bold text-4xl text-center mb-2">Integrálás</div>
            <form id="integralas">
                <input type="text" class="py-4 lg:px-6 lg:w-2/3 md:w-2/3 sm:w-1/4 md:px-3 sm:px-3 bg-gray-200 rounded shadow-lg focus:bg-white" id="integral" placeholder="add meg az integrálni kivánt egyenletet" required>
                <input type="submit" class=" ml-2 px-4 py-3 border-2 text-blue-500 font-bold border-blue-500 bg-white hover:bg-blue-500 hover:text-white rounded" value="Küldés">
            </form>
        </div>
        <div style="display: none" id="outputDiv" class="rounded font-bold text-xl shadow-lg px-6 py-4 bg-white">
            <span class="mt-6" id="output"  ></span>
        </div>
</body>
<script>
    const formIntegralas = document.querySelector("#integralas").addEventListener('submit', setIntegral)
    const input = document.querySelector("#integral");
    const out = document.querySelector("#output");
    const outDiv = document.querySelector("#outputDiv");
 
    function setIntegral(e) {
        e.preventDefault();
        let preIntegral = input.value;
        outDiv.style.display = "inline";

        var x = nerdamer(`integrate((${preIntegral}), x)`);
        out.innerHTML = x.toString();
    }
</script>
</html>
